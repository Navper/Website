<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Cristian Navarro Pertegal</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio.</a>
        <nav class="navbar">
            <a href="index.html" style="--i:1;">Home</a>
            <a href="about.html" style="--i:2;">About me</a>
            <a href="skills.html" style="--i:3;">Skills</a>
            <a href="projects.html" style="--i:4;">Projects</a>
            <a href="contact.html" style="--i:5;" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Me</h2>
        <form action="https://api.web3forms.com/submit" method="POST"" class="contact-form">
            <input type="hidden" name="access_key" value="62f16fb4-80e9-4df3-88bc-539ebe3c81e3">
            <input type="hidden" name="redirect" value="https://navper.netlify.app/thanks.html">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn1">Send Message</button>
        </form>
    </section>
</body>
</html>
